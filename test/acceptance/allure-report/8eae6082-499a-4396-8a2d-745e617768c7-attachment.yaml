- name: "OPTIONS on /operations/openwrt-measurement-operations:ping endpoints"
  request:
    url: "{url}/operations/openwrt-operations:ping"
    method: OPTIONS
    headers:
      content-type: application/yang-data+json
      accept: application/yang-data+json
  response:
    headers:
      allow: OPTIONS, POST
    status_code:
      - 200